version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: jupyter-nbconvert --execute ./Image.ipynb
      - store_artifacts:
      path: ./Image.html
      destination: Image.html 

workflows:
  main:
    jobs:
      - build-and-test
